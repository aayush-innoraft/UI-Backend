custom_module.show_data:
  path: '/custom-data'
  defaults:
    _controller: '\Drupal\custom_module\Controller\CustomDataController::showData'
    _title: 'Custom Data'
  requirements:
    _permission: 'access content'


custom_module.admin_settings:
  path: '/admin/config/custom_module'
  defaults:
    _form: '\Drupal\custom_module\Form\CustomForm'
    _title: 'Custom Module configuration screen'
  requirements:
    _permission: 'administer site configuration'


custom_module.delete:
  path: '/custom-module/{id}/delete'
  defaults: 
    _form: '\Drupal\custom_module\Form\ConfirmDeleteForm'
    _title: 'Confirm Deletion'
  requirements: 
    _permission: 'administer site configuration'
    id: ^.+$

custom_module.restricted_page:
  path: '/restricted-page'
  defaults:
    _controller: '\Drupal\custom_module\Controller\Restricted::restrictedContent'
    _title: 'Restricted Page'
  requirements:
    _custom_access: '\Drupal\custom_module\Controller\Restricted::accessCheck'
    _role: 'administrator + content_editor'



custom_module.campaign_value:
  path: '/campaign/value/{number}'
  defaults:
    _controller: '\Drupal\custom_module\Controller\CampaignController::showValue'
    _title: 'Campaign Value'
  requirements:
    number: '\d+'  
    _permission: 'access content'

    
custom_module.custom_service:
  path: '/custom-service'
  defaults:
    _controller: '\Drupal\custom_module\Controller\Userinfo::gettingUserInfo'
    _title: 'Custom Service'
  requirements:
    _permission: 'access content'
